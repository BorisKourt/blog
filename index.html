<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Boris Kourtoukov - Artist, Wearable Technology Developer.</title>
        <style type="text/css">
            body {
                background: #f66;
                font-weight: normal;
                padding: 0;
                margin: 0;
            }

            .wrap {
                display: block;
                clear: both;
                position: relative;
                width: 100%;
                min-height: 100vh;
                overflow: hidden;
            }

            .biome-1, .biome-2, .biome-3, .slice-1, .slice-2 {
                background: transparent;
                display: block;
                position: absolute;
                pointer-events: none;
                z-index: 2;
            }
            .biome-1 svg, .biome-2 svg, .biome-3 svg, .slice-1 svg, .slice-2 svg {
                -webkit-will-change: position;
                -moz-will-change: position;
                -ms-will-change: position;
                -o-will-change: position;
                will-change: position;
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .slice-1, .slice-2 {
                z-index: 3;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                -webkit-will-change: opacity;
                -moz-will-change: opacity;
                -ms-will-change: opacity;
                -o-will-change: opacity;
                will-change: opacity;
            }

            .slice-1 {
                z-index: 4;
                background: #f2dc77;
                opacity: 0.1;
                -webkit-animation: opacity-up 8s infinite alternate;
                animation: opacity-up 8s infinite alternate;
            }

            .slice-2 {
                z-index: 2;
                background: #77dcf2;
                opacity: 0.6;
                -webkit-animation: opacity-down 12s infinite alternate;
                animation: opacity-down 12s infinite alternate;
            }

            @-webkit-keyframes opacity-up {
                from {
                    opacity: 0.1;
                }
                to {
                    opacity: 0.4;
                }
            }
            @-webkit-keyframes opacity-down {
                from {
                    opacity: 0.6;
                }
                to {
                    opacity: 0.2;
                }
            }
            @keyframes opacity-up {
                from {
                    opacity: 0.1;
                }
                to {
                    opacity: 0.4;
                }
            }
            @keyframes opacity-down {
                from {
                    opacity: 0.6;
                }
                to {
                    opacity: 0.2;
                }
            }
            .biome-1 {
                z-index: 3;
                position: fixed;
                width: 300vmax;
                height: 400vmax;
                bottom: -140vmax;
                right: -120vmax;
            }

            .biome-2 {
                -webkit-will-change: opacity;
                -moz-will-change: opacity;
                -ms-will-change: opacity;
                -o-will-change: opacity;
                will-change: opacity;
                z-index: 1;
                top: -40vmax;
                left: -70vmax;
                width: 200vmax;
                height: 200vmax;
            }

            .biome-3 {
                -webkit-will-change: opacity;
                -moz-will-change: opacity;
                -ms-will-change: opacity;
                -o-will-change: opacity;
                will-change: opacity;
                z-index: 3;
                bottom: -210vmax;
                right: -120vmax;
                width: 300vmax;
                height: 300vmax;
            }

            .context {
                position: relative;
                display: block;
                overflow: auto;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 5;
                visibility: hidden;
            }
            .context .self {
                width: 90%;
                max-width: 800px;
                margin: 0 0 0 5%;
                min-height: 100vh;
            }
            .context .self .less {
                padding: 80px;
            }

            .less {
                font-family: sans-serif;
                color: #fff;
                font-size: 18px;
            }
            .less hr {
                height: 6px;
                border: none;
                background: #fff;
            }
            .less h1 {
                font-size: 64px;
                line-height: 1.1em;
            }
            .less h2 {
                font-size: 38px;
                line-height: 1.3em;
                margin-bottom: 50px;
            }
            .less h3 {
                font-size: 26px;
                line-height: 1.4em;
                margin-bottom: 1em;
            }
            .less p {
                line-height: 1.6em;
            }
            .less .area {
                border-top: 5px solid #fff;
                padding-top: 10px;
                margin-bottom: 60px;
            }

        </style>
    </head>
